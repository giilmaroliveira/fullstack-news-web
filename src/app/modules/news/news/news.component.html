<button mat-raised-button (click)="navigateToCreateNews()" color="primary">
  Nova notícia
</button>

<div class="mat-elevation-z4">
  <table mat-table class="full-width-table" [dataSource]="newsList">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <ng-container matColumnDef="subtitle">
      <th mat-header-cell *matHeaderCellDef>Subtítulo</th>
      <td mat-cell *matCellDef="let row">{{row.subtitle}}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Criado em</th>
      <td mat-cell *matCellDef="let row">{{row.createdAt | date:'dd/MM/yyyy'}}</td>
    </ng-container>

    <ng-container matColumnDef="publishedAt">
      <th mat-header-cell *matHeaderCellDef>Publicado em</th>
      <td mat-cell *matCellDef="let row">{{row.publishedAt | date:'dd/MM/yyyy'}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/news/update/{{row._id}}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a (click)="removeNews(row._id)" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
